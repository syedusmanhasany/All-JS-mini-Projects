<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container-size">
            <h3>Digital Clock</h3>
        <div class="clock-container">
            <div class="clock">
            <h4 id="hours">00</h4>
            <p>Hours</p>
            </div>
            <div class="clock">
            <h4 id="minutes">00</h4>
            <p>Minutes</p>
            </div>
            <div class="clock">
            <h4 id="seconds">00</h4>
            <p>Seconds</p>
            </div>
            <div class="AM-PM-con clock">
            <h4 id="amPM">AM</h4>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>

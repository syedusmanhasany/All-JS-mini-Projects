<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>
    <div class="container-size">
    <div class="container">
        <h2>Character Counter</h2>
        <textarea name="text" id="text" maxlength="200"></textarea>
        <div class="counter-container">
            <p>Total Character: <span id="total-countNum"></span></p>
            <p>Character Remaining: <span id="remaining-countNum"></span></p>
        </div>
    </div>
    </div>


    <script src="script.js"></script>
</body>
</html>

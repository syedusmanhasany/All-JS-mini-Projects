<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>To do App</title>
</head>
<body>
    <div class="main-container">
        <h1>To-Do-App</h1>
        <div class="inp-btn">
            <input placeholder="type your tasks" type="text" name="input" id="input" maxlength="">
            <button id="add"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="list">
            <ul id="todo">
                <li>Task <div><i id="edit" class="fa-solid fa-pen"></i><i id="bin" class="fa-solid fa-trash"></i></div></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

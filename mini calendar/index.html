<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
        <p class="month" id="monthID">march</p>
        <p class="day" id="dayID">friday</p>
        <p class="date" id="dateID">18</p>
        <p class="year" id="yearID">2002</p>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan App</title>
</head>
<body>
    <div class="loan-container">
        <h1>Loan Calculator</h1>
        <label for="">Loan Amount:</label>
     
        <input onchange="calculateLoan()" type="number" id="amount"  value="10000">
        
        <label for="">Interest rate %:</label>
     
        <input onchange="calculateLoan()" type="number" id="interest" value="1.11" step=".1">
     
        <label for="">Months to pay:</label>
     
        <input onchange="calculateLoan()"type="number" id="months" value="7">
        <h4 id="time-period">Monthly Payment: </h4>
    </div>

    <script src="script.js"></script>
</body>
</html>

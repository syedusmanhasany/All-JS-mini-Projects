<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Stats</title>
</head>
<body>
    <h1 class="heading">Profile Stats</h1>
        <div class="container">

                <img src="./world-wide-web_841364.png" alt="">

            </div>
           
            <div class="box">
                <img src="./world-wide-web_841364.png" alt="">

               <h4>Website Made</h4> 
            </div>
           
            <div class="box">
                <img src="./world-wide-web_841364.png" alt="">
               <h1 class="counter" data-ceil="28">28</h1>
               <h4>Apps Made</h4> 
            </div>
           
        </div>


    <script src="script.js"></script>
</body>
</html>
